<ion-menu side="end" menuId="cart-menu" content-id="cart">
	<ion-content fullscreen>
		<div class="cart_container active">
      <div class="container">
        <div class="cart_header d-flex">
          <h4 class="ion-text-center end">Nombre d'article ({{itemAmount}})</h4>
        </div>
        <ion-list lines="none">
          <ion-item *ngFor="let i of cart" class="ion-text-wrap">
            <div class="item_inner d-flex">
              <div class="item_img center_img">
                <img src="{{i.img}}" class="crop_img">
              </div>
              <div class="item_details">
                <h2>{{i.name}}</h2>
                <div class="d-flex">
                  <div class="add-remove d-flex" style="padding: 0%;">
                    <button class="button icon" style="background: transparent;" (click)="decreaseCartItem(i)">
                      <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
                    </button>
                    <strong class="ion-text-center">{{i.amount}}</strong>
                    <button class="button icon" style="background: transparent;" (click)="increaseCarItem(i)">
                      <ion-icon slot="icon-only" name="add-outline"></ion-icon>
                    </button>
                  </div>
                  <h3 class="end ion-text-end">{{ i.amount * i.price | currency:'USD'}}</h3>
                </div>
              </div>
            </div>
          </ion-item>
        </ion-list>
        <ion-button class="btn" (click)="checkout()">
          Je commande
        </ion-button>
      </div>
        </div>
	</ion-content>
</ion-menu>
